name: Build and Release KVCache C++ Packages

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'  # å½“æŽ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

# æ·»åŠ æƒé™è®¾ç½®
permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Ubuntu 20.04"
            system_name: "ubuntu20.04"
          
          - name: "Ubuntu 22.04"
            system_name: "ubuntu22.04"
          
          - name: "ManyLinux 2014"
            system_name: "manylinux_2014"
    
    runs-on: ubuntu-latest

    name: Build on ${{ matrix.name }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Verify Docker availability
      run: |
        # GitHub runners already have Docker available
        # Avoid using systemctl which isn't available on runners
        docker --version
        if ! docker info > /dev/null 2>&1; then
          echo "Docker daemon not available"
          exit 1
        fi
        
    - name: Create output directories
      run: |
        mkdir -p .output .output_logs
        
    - name: Build Packages using Container
      run: |
        # æ˜¾ç¤ºç³»ç»Ÿä¿¡æ¯
        echo "Building for system: ${{ matrix.system_name }}"
        echo "Architecture: $(uname -m)"
        
        # ä½¿ç”¨ pack_in_container.py è„šæœ¬è¿›è¡Œæž„å»º
        python3 pack_in_container.py --system-name ${{ matrix.system_name }}
        
    - name: Package Build Output
      run: |
        # æ£€æŸ¥ .output ç›®å½•æ˜¯å¦å­˜åœ¨å†…å®¹
        if [ -d ".output" ] && [ "$(ls -A .output)" ]; then
          echo "âœ… Found build output in .output directory:"
          ls -la .output/
          
          # èŽ·å–æž¶æž„ä¿¡æ¯
          ARCH=$(uname -m)
          
          # åˆ›å»ºtaråŒ…æ–‡ä»¶å
          TAR_NAME="output_${{ matrix.system_name }}_${ARCH}.tar.gz"
          
          # æ‰“åŒ… .output ç›®å½•å†…å®¹åˆ°å½“å‰ç›®å½•ï¼ˆé¿å…é€’å½’æ‰“åŒ…ï¼‰
          tar -czf "${TAR_NAME}" -C .output .
          
          # ç§»åŠ¨taræ–‡ä»¶åˆ° .output ç›®å½•
          mv "${TAR_NAME}" .output/
          
          echo "âœ… Created package: ${TAR_NAME}"
          echo "Package size: $(du -h .output/${TAR_NAME} | cut -f1)"
        else
          echo "âŒ No build output found in .output directory"
          exit 1
        fi
        
    - name: Verify Build Output
      run: |
        # åˆ—å‡ºç”Ÿæˆçš„æ–‡ä»¶
        ls -la .output/
        ls -la .output_logs/
        
        # æ£€æŸ¥ç”Ÿæˆçš„tar.gzæ–‡ä»¶
        if ls .output/output_*.tar.gz 1> /dev/null 2>&1; then
          echo "âœ… Found output package files:"
          ls -la .output/output_*.tar.gz
        else
          echo "âŒ No output package files found"
          exit 1
        fi
        
        # æ˜¾ç¤ºæž„å»ºæŠ¥å‘Š
        if [ -f .output_logs/build_report.txt ]; then
          echo "=== Build Report ==="
          cat .output_logs/build_report.txt
        fi
        
        if [ -f .output_logs/build_report.json ]; then
          echo "Build report exists"
          
          # æ£€æŸ¥æž„å»ºæ˜¯å¦æˆåŠŸ - ä½¿ç”¨å•è¡ŒPythonè„šæœ¬
          if python3 -c "import json; report = json.load(open('.output_logs/build_report.json')); failed = [pkg for pkg, result in report.items() if not result.get('success', False)]; exit(1 if failed else 0)"; then
            echo "âœ… All packages built successfully"
          else
            echo "âŒ Some packages failed to build"
            python3 -c "import json; report = json.load(open('.output_logs/build_report.json')); failed = [pkg for pkg, result in report.items() if not result.get('success', False)]; print(f'Failed packages: {failed}') if failed else None"
            exit 1
          fi
        else
          echo "âŒ Build report not found"
          exit 1
        fi
        
    - name: Generate checksums
      run: |
        # ä¸ºç”Ÿæˆçš„åŒ…æ–‡ä»¶ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
        cd .output
        for file in output_*.tar.gz; do
          if [ -f "$file" ]; then
            sha256sum "$file" > "$file.sha256"
            echo "Generated checksum for $file:"
            cat "$file.sha256"
          fi
        done
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kvcache-cxx-packer-${{ matrix.system_name }}-${{ github.sha }}
        path: |
          .output/output_*.tar.gz
          .output/output_*.tar.gz.sha256
          .output_logs/
        retention-days: 30

    - name: Upload Build Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.system_name }}-${{ github.sha }}
        path: |
          .output_logs/
          .output/build_summary.txt
        retention-days: 7

  # å‘å¸ƒä»»åŠ¡ï¼šæ”¶é›†æ‰€æœ‰æž„å»ºäº§ç‰©å¹¶åˆ›å»ºå‘å¸ƒ
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
        if-no-artifact-found: error

    - name: Validate downloaded artifacts
      run: |
        if [ ! -d artifacts ]; then
          echo "âŒ No artifacts directory created by download step."
          echo "   Ensure the build job uploaded artifacts successfully."
          exit 1
        fi
        echo "Downloaded artifacts directory structure:"
        find artifacts -maxdepth 3 -type d -print
        echo "Listing artifact files:"
        find artifacts -maxdepth 3 -type f -print || true
        if ! find artifacts -type f -name 'output_*.tar.gz' -print -quit | grep -q .; then
          echo "âŒ No output_*.tar.gz files found in artifacts; nothing to release."
          exit 1
        fi

    - name: Prepare Release Assets
      run: |
        mkdir -p release-assets
        if [ ! -d artifacts ]; then
          echo "âŒ Artifacts directory not found."
          exit 1
        fi
        
        # æ”¶é›†æ‰€æœ‰ tar.gz æ–‡ä»¶å’Œæ ¡éªŒå’Œæ–‡ä»¶
        find artifacts -name "output_*.tar.gz" -exec cp {} release-assets/ \;
        find artifacts -name "output_*.tar.gz.sha256" -exec cp {} release-assets/ \;
        
        if ! ls -1 release-assets/output_*.tar.gz >/dev/null 2>&1; then
          echo "âŒ No release asset files found after copy."
          exit 1
        fi
        
        echo "Release assets:"
        ls -la release-assets/
        
        # ç”Ÿæˆå‘å¸ƒè¯´æ˜Ž
        cat > release-notes.md << 'EOF'
        ## KVCache C++ Packages Release ${{ github.ref_name }}
        
        This release contains pre-built C++ packages for multiple systems and architectures.
        
        ### ðŸ“¦ Available Packages:
        EOF
        
        # æ·»åŠ åŒ…åˆ—è¡¨åˆ°å‘å¸ƒè¯´æ˜Ž
        for file in release-assets/output_*.tar.gz; do
          if [ -f "$file" ]; then
            basename_file=$(basename "$file")
            echo "- \`$basename_file\` - $(echo $basename_file | sed 's/output_//;s/.tar.gz//' | tr '_' ' ')" >> release-notes.md
          fi
        done
        
        cat >> release-notes.md << 'EOF'
        
        ### ðŸ“š Included Libraries:
        - etcd-cpp-apiv3 (master branch)
        - gflags (master branch)
        - glog (v0.6.0)
        - jsoncpp (master branch)
        - rdma-core (master branch)
        - yalantinglibs (main branch)
        
        ### ðŸš€ Usage:
        1. Download the appropriate package for your system and architecture
        2. Verify integrity: `sha256sum -c output_{system}_{arch}.tar.gz.sha256`
        3. Extract: `tar -xzf output_{system}_{arch}.tar.gz`
        4. Add to your CMake project:
           ```cmake
           set(CMAKE_PREFIX_PATH "/path/to/extracted" ${CMAKE_PREFIX_PATH})
           find_package(YourPackage REQUIRED)
           ```
        
        ### ðŸ”§ Build Information:
        - Multiple system support: Ubuntu 20.04, Ubuntu 22.04, ManyLinux 2014
        - Compiled with GCC 10
        - C++17/C++20 standard support
        - Static libraries included
        - Built using Docker containers for isolation and consistency
        
        ### ðŸ” Security:
        SHA256 checksums are provided for integrity verification.
        EOF
        
        echo "Generated release notes:"
        cat release-notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        draft: false
        prerelease: false
        body_path: release-notes.md
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
